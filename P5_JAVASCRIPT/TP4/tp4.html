<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Générateur mot de passe</title>
	<link rel="stylesheet" href="tp4.css">
</head>
<body>
	<div class="general">
		<div class="second">
			<form>
					<input type="text" id="password" readonly><br><br>
				<div class="form0">
					<label for="length"><h3>Longueur du mot de passe :</h3></label>
					<input type="number" id="length" value="15" min="15" max="20">
				</div>
				<div class="form1">
					<label for="uppercase"><h3>Contient des lettres majuscules</h3></label>
					<input type="checkbox" id="uppercase" checked><br>
			    </div>
				<div class="form1">
					<label for="lowercase"><h3>Contient des lettres minuscules</h3></label>
					<input type="checkbox" id="lowercase" checked>
				</div>
				<div class="form2">
					<label for="numbers"><h3>Contient des nombres</h3></label>
					<input type="checkbox" id="numbers" checked>
				</div>	
				<div class="form3">
					<label for="special"><h3>Contient des caractères spéciaux</h3></label>
					<input type="checkbox" id="special" checked><br>
				</div>
				<button id="generate" disabled><h2>Générer le mot de passe</h2></button>
				<br>
			</form>
		</div>
	</div>
<script src="tp4.js"></script>
</body>
</html>
