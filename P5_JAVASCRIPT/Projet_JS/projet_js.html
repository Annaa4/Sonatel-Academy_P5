<!DOCTYPE html>
<html lang="en">
<head>

    <div id="container">

                <div id="heure">

                        <p>Mardi<button id="mardi">+</button></p>

                        <p>Vendredi<button id="vendredi">+</button></p>

        </div>

                    <option value="algo">ALGO</option>
                    <option value="php">PHP</option>

                </select>
